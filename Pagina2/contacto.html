<link rel="stylesheet" href="contacto.css">
<script src="JS/contac.js"></script>
<section id="contact-section">
  <div class="container">
    <h1>Contacto</h1>
    <form action="" method="post" class="contact-form">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>

      <input type="submit" value="Enviar">
      <button id="botonWhatsApp"><a href="https://wa.me/message/IUYESSGR3TGHD1"  class="boton-whatsapp" target="_blank">Escribir</a></button>


    </form>
    <button class="back-button" onclick="goBack()">Regresar</button>
  </div>
</section>
