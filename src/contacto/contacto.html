<!DOCTYPE html>
<html lang="en">

<script src="contac.js"></script>

<body class="bg-fixed bg-cover bg-center bg-no-repeat" style="background-image: url('logo2.jpg')">
    <section id="contact-section" class="bg-white py-10">
        <div class="container max-w-screen-md mx-auto p-5 bg-white shadow-lg rounded-lg">
            <h1 class="text-3xl text-center text-gray-800">Contacto</h1>
            <form action="" method="post" class="contact-form mt-5">
                <label for="nombre" class="font-bold mt-2">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required
                    class="w-full px-3 py-2 mt-1 border rounded focus:outline-none focus:border-royalblue">
                <label for="email" class="font-bold mt-4">Email:</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 mt-1 border rounded focus:outline-none focus:border-royalblue">
                <label for="mensaje" class="font-bold mt-4">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required
                    class="w-full px-3 py-2 mt-1 border rounded focus:outline-none focus:border-royalblue"></textarea>
                <input type="submit" value="Enviar"
                    class="bg-royalblue text-white px-5 py-2 mt-5 rounded cursor-pointer">
            </form>
            <button class="back-button bg-gray-800 text-white px-5 py-2 mt-4 rounded cursor-pointer"
                onclick="goBack()">Regresar</button>
        </div>
    </section>
</body>
</html>
